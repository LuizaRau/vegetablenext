<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja użytkownika</title>
</head>
<body>
<h1>Rejestracja użytkownika</h1>
<form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
    <input type="text" th:field="*{login}" placeholder="Utwórz login">
    <br>
    <input type="text" th:field="*{email}" placeholder="adres email">
    <br>
    <input type="text" th:field="*{password}" placeholder="hasło">
    <br>
    <input type="text" th:field="*{name}" placeholder="Imię">
    <br>
    <input type="text" th:field="*{lastName}" placeholder="Nazwisko">
    <br>
<button type="submit">DODAJ</button>







</form>


</body>
</html>
