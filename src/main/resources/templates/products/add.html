<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie produktu</title>
</head>
<body>
<h1>Dodawanie produktu</h1>
<form action="#" th:action="@{/product/add}" th:object="${product}" method="post">
    <input type="text" th:field="*{name}" placeholder="Nazwa produktu">
    <br>
    <input type="text" th:field="*{description}" placeholder="Opis produktu">
    <br>
    <input type="text" th:field="*{jm}" placeholder="jm, np. szt., kg">
    <br>
    <input type="text" th:field="*{price}" placeholder="cena">
    <br>
    <input type="text" th:field="*{imagelink}" placeholder="nazwa pliku ze zdjÄ™ciem">
<button type="submit">DODAJ</button>







</form>


</body>
</html>
