<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie produktu do zamówienia</title>
</head>
<body>
<h1>Dodawanie produktu do zamówienia</h1>
<h1>Produkt jest już w koszyku</h1>
<p>wpisz jego właściwą ilość</p>


<a th:href="@{/user_panel}"> Jak chcesz to zrezygnuj z dodania tego produktu</a>

<form action="#" th:action="@{/orderadd}" th:object="${op}" method="post">


    <br>
    <label th:text = "${product.name}"> </label>
    <br>
    <label th:text = "${product.description}"> </label>
    <br>
    <label th:text = "${product.jm}"> </label>

    <br>
    <label>Podaj ilość zgodną z jednostką miary</label>
    <input type="text" th:field="${op.quantity}" placeholder="Podaj ilość zgodną z jm">

    <input type="hidden" th:field="${product.id}">
<button type="submit">DODAJ</button>







</form>


</body>
</html>
